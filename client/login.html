<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מעקב קלוריות</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🍽️ התחברות למערכת</h1>
            <a href="index.html" class="back-link">← חזרה לעמוד הראשי</a>
        </header>

        <main class="main-content">
            <div class="form-box">
                <!-- טופס התחברות -->
                <!-- חיבור: Client → Server (POST /api/auth/login) -->
                <form id="loginForm" class="auth-form">
                    <h2>כניסה לחשבון</h2>
                    
                    <!-- הודעת שגיאה/הצלחה -->
                    <div id="loginMessage" class="message" style="display: none;"></div>
                    
                    <!-- שדה אימייל -->
                    <div class="form-group">
                        <label for="loginEmail">אימייל:</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="example@email.com"
                            required
                        >
                    </div>
                    
                    <!-- שדה סיסמה -->
                    <div class="form-group">
                        <label for="loginPassword">סיסמה:</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            placeholder="הזן סיסמה"
                            required
                        >
                    </div>
                    
                    <!-- כפתור שליחה -->
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        התחבר
                    </button>
                    
                    <!-- קישור להרשמה -->
                    <p class="form-footer">
                        עדיין אין לך חשבון? 
                        <a href="register.html">הירשם כאן</a>
                    </p>
                </form>
            </div>
        </main>
    </div>

    <!-- קישור לסקריפט JavaScript -->
    <!-- זה החיבור: Client → Server -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
